<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pedaços de felicidades</title>
  </head>
  <body>
    <header class="header">
      <img src="./imgs/logo.png" alt="logo" class="canto-superior-esquerdo" />
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="../produtos/index.html">Produtos</a></li>
        <li><a href="../about-us/index.html">Sobre Nós</a></li>
      </ul>
    </header>

    <main class="container">
      <img class="background" src="./imgs/bolos.jpg" />
      <div class="wrapper">
        <form class="form">
          <section class="form-header">
            <p>Cadastre-se aqui</p>
          </section>
          <section class="form-content">
            <div class="form-group">
              <input
                type="text"
                icon="nome"
                class="control-input"
                placeholder="Nome Completo"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                icon="email"
                class="control-input"
                placeholder="E-mail"
              />
            </div>
            <div class="form-group">
              <input
                icon="senha"
                type="password"
                class="control-input"
                placeholder="Senha"
              />
            </div>
            <div class="form-group">
              <input
                icon="senha"
                type="password"
                class="control-input"
                placeholder="Confirme Senha"
              />
            </div>
            <div class="form-checkbox">
              <input type="checkbox" />
              <p class="form-text">
                Eu concordo com os
                <span>termos de política e privacidade.</span>
              </p>
            </div>
            <button type="submit" class="btn btn-primary">Cadastre-se</button>
            <p class="form-text">Já possui cadastro? <span>Faça Login</span></p>
          </section>
        </form>
      </div>
    </main>
    <footer class="footer">
      <img src="./imgs/logo.png" alt="Imagem" class="footer-logo" />
      <div class="footer-infos">
        <div class="info">
          <img src="./imgs/Icone.png" />
          <p class="info-text">
            Rua Francisco Batista<br />
            Centro<br/> Alagoinhas-BA
          </p>
        </div>
        <div class="info">
          <img src="./imgs/whats.png" />
          <p class="info-text">
            (75) 99888-8888<br />
            (75) 99944-4444
          </p>
        </div>
        <div class="info">
          <img src="./imgs/email.png" />
          <p class="info-text">ouvidoria@pedacofelicidade.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
